{% extends 'base.html' %}
{% block content %}
<h2>Add Equipment</h2>
<form method="post">
  {% csrf_token %}
  <label>Name:</label><input type="text" name="name"><br>
  <label>Category:</label><input type="text" name="category"><br>
  <label>Quantity:</label><input type="number" name="quantity"><br>
  <label>Location:</label><input type="text" name="location"><br>
  <label>Condition:</label><input type="text" name="condition"><br>
  <label>Description:</label><textarea name="description"></textarea><br>
  <button type="submit">Save</button>
</form>
{% endblock %}
