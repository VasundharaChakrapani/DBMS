<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Laby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 { text-align: center; margin-bottom: 15px; }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    button:hover { background: #27ae60; }
    p { text-align: center; }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Register</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Account</button>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </form>
</body>
</html>
