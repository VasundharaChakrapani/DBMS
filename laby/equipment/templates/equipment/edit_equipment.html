{% extends 'equipment/base.html' %}
{% block title %}Edit Equipment{% endblock %}
{% block content %}

<h2 class="text-2xl font-bold text-blue-700 mb-4">Edit Equipment</h2>

<form method="POST" class="bg-white p-6 rounded-lg shadow-md max-w-lg">
  {% csrf_token %}
  <label class="block mb-2 font-semibold">Name</label>
  <input type="text" name="name" value="{{ equipment.name }}" class="w-full border rounded-md p-2 mb-4" required>

  <label class="block mb-2 font-semibold">Category</label>
  <input type="text" name="category" value="{{ equipment.category }}" class="w-full border rounded-md p-2 mb-4" required>

  <label class="block mb-2 font-semibold">Stock</label>
  <input type="number" name="stock" value="{{ equipment.stock }}" class="w-full border rounded-md p-2 mb-4" required>

  <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded-md hover:bg-green-800">
    Update
  </button>
</form>

{% endblock %}
