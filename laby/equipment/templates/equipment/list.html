<!DOCTYPE html>
<html>
<head>
  <title>Equipment List</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f5f5f5;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    .item {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>All Equipments</h1>
  {% if equipments %}
    {% for eq in equipments %}
      <div class="item">
        <b>{{ eq.name }}</b> â€” {{ eq.category }} ({{ eq.quantity }})
      </div>
    {% endfor %}
  {% else %}
    <p>No equipment available.</p>
  {% endif %}
</body>
</html>
