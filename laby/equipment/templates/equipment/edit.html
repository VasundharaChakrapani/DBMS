{% extends 'base.html' %}
{% block content %}
<h2>Edit Equipment</h2>
<form method="post">
  {% csrf_token %}
  <label>Name:</label><input type="text" name="name" value="{{ equipment.name }}"><br>
  <label>Category:</label><input type="text" name="category" value="{{ equipment.category }}"><br>
  <label>Quantity:</label><input type="number" name="quantity" value="{{ equipment.quantity }}"><br>
  <label>Location:</label><input type="text" name="location" value="{{ equipment.location }}"><br>
  <label>Condition:</label><input type="text" name="condition" value="{{ equipment.condition }}"><br>
  <label>Description:</label><textarea name="description">{{ equipment.description }}</textarea><br>
  <button type="submit">Update</button>
</form>
{% endblock %}
