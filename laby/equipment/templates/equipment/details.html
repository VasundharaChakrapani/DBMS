{% extends 'equipment/base.html' %}
{% block title %}Equipment Details{% endblock %}
{% block content %}

<div class="bg-white p-6 rounded-lg shadow-md max-w-lg">
  <h2 class="text-2xl font-bold text-blue-700 mb-4">{{ equipment.name }}</h2>
  <p><strong>Category:</strong> {{ equipment.category }}</p>
  <p><strong>Stock:</strong> {{ equipment.stock }}</p>
  <p><strong>Supplier:</strong> {{ equipment.supplier.name }}</p>

  <div class="mt-4 space-x-2">
    <a href="{% url 'edit_equipment' equipment.id %}" class="bg-green-700 text-white px-4 py-2 rounded-md hover:bg-green-800">Edit</a>
    <a href="{% url 'delete_equipment' equipment.id %}" class="bg-red-700 text-white px-4 py-2 rounded-md hover:bg-red-800">Delete</a>
    <a href="{% url 'home' %}" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Back</a>
  </div>
</div>

{% endblock %}
