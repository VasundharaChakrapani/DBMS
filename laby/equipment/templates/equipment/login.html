{% extends 'equipment/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="flex justify-center items-center h-[80vh]">
  <div class="bg-white shadow-md rounded-lg p-8 w-96">
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-700">Login</h2>
    <form method="POST">
      {% csrf_token %}
      <label class="block mb-2 font-semibold">Select Role:</label>
      <select name="role" class="border border-gray-300 rounded-md w-full p-2 mb-4">
        <option value="admin">Admin</option>
        <option value="staff">Staff</option>
        <option value="viewer">Viewer</option>
      </select>

      <label class="block mb-2 font-semibold">Username:</label>
      <input type="text" name="username" class="border border-gray-300 rounded-md w-full p-2 mb-4" required>

      <label class="block mb-2 font-semibold">Password:</label>
      <input type="password" name="password" class="border border-gray-300 rounded-md w-full p-2 mb-6" required>

      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-md hover:bg-blue-800">
        Login
      </button>
    </form>
  </div>
</div>

{% endblock %}
